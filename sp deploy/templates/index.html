<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Prediction</title>
</head>
<body>
    <h1>Skin Disease Classification</h1>
    <p>Upload an image to predict the skin disease.</p>

    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>  <!-- Updated here -->
        <button type="submit">Upload Image</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        <img src="{{ image_path }}" width="200" />
    {% endif %}
</body>
</html>
